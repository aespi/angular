<div class="container">
  <div class="content">
    <div class="left">
      <h3>Welcome to the,</h3>
      <h1>New Product Development Tool</h1>
      <p>
        Streamline the product development process by generating a multitude of
        scenarios and associated models that help visualize and test product
        ideas in the pre-development stage.
      </p>
    </div>
    <div class="right">
      <form>
        <h2>Make Selection to proceed</h2>
        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" [(ngModel)]="department" name="department">
            <option value="Footwear">Footwear</option>
            <!-- Add more options as needed -->
          </select>
          <div class="select-icon">﹀</div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" [(ngModel)]="category" name="category">
            <option value="Athletic Shoes">Athletic Shoes</option>
            <!-- Add more options as needed -->
          </select>
          <div class="select-icon">﹀</div>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <select id="location" [(ngModel)]="location" name="location">
            <option value="USA">USA</option>
            <!-- Add more options as needed -->
          </select>
          <div class="select-icon">﹀</div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" [(ngModel)]="gender" name="gender">
            <option value="Unisex">Unisex</option>
            <!-- Add more options as needed -->
          </select>
          <div class="select-icon">﹀</div>
        </div>
        <button type="submit" (click)="onSubmit()">
          Get Started &nbsp;&nbsp;&nbsp;〉
        </button>
      </form>
    </div>
  </div>
</div>
